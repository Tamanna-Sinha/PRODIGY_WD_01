<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Corner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top">
        <div class="logo">PIZZA CORNER</div>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#menu">Menu</a>
            <a href="#about">About</a>
            <a href="#location">Location</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>

    <section class="heading">
        <div class="left">
            <p>Are you Hungry?</p>
            <h1>What are you waiting for?</h1>
            <p>Order your Pizza and Satisfy your cravings</p>
            <button>Check out Menu</button>
        </div>
        <div class="right" id="food">
            <!-- Add an image or content for the food section -->
            <img src="pizza_image.jpg" alt="Delicious Pizza">
        </div>
    </section>

    <section class="social-media">
        <h3>Follow us on Social Media:</h3>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-whatsapp"></i>
    </section>

    <section class="menu" id="menu">
        <div id="food1">
            <!-- Add food item 1 -->
            <img src="pizza1.jpg" alt="Pizza 1">
            <p>Margherita Pizza</p>
        </div>
        <div id="food2">
            <!-- Add food item 2 -->
            <img src="pizza2.jpg" alt="Pizza 2">
            <p>Pepperoni Pizza</p>
        </div>
    </section>
    <script src="script.js"></script>
    <footer class="bottom">
        <p>&copy; 2024 Pizza Corner. All Rights Reserved.</p>
    </footer>
</body>
</html>
